<div class="container-fluid">
  <div class="modal-header">
    <h3 class="modal-title" id="exampleModalLabel">Asignar póliza</h3>
    <button type="button" class="btn close" (click)="dismissModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row mt-2">
    <div class="col-5 mt-2">
      <input class="w-100 h-100" type="text" placeholder="Ingrese numero de cédula"  [(ngModel)]="cedula" [ngModelOptions]="{standalone: true}" maxlength="10">
    </div>
    <div class="col-2 mt-2">
      <button class="btn btn-primary" (click)="getPersonaByCedula()">Buscar</button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-5 mt-1">
      <div class="row mt-2">
        <div class="col-3 mt-1">
          <label for="Cédula">Cédula</label>
              <input matInput [value]="personSelected.cedula" placeholder="Cédula">
          </div>
      </div>
      <div class="row mt-2">
          <div class="col-3 mt-1">
            <label for="Nombre">Cliente</label>
            <input matInput [value]="personSelected.nombreCliente" placeholder="Nombre Cliente">
          </div>
      </div>
      <div class="row mt-2">
          <div class="col-3 mt-1">
            <label for="Edad">Edad</label>
            <input matInput [value]="personSelected.edad" placeholder="Edad">

          </div>
      </div>
    </div>
    <div class="col-4 mt-2">
          
            <mat-label> Seguros </mat-label>
              <mat-select [(ngModel)]="isChecked"  multiple>
                  <mat-option *ngFor="let item of seguros" [value]="item.idSeguros">
                    {{item.nombreSeguro}}
                  </mat-option>
              </mat-select>
          
    </div>
  </div>
     
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="dismissModal()">Cancelar</button>
      <button class="btn btn-primary" (click)="setPoliza()">Guardar</button>
    </div>
</div>
