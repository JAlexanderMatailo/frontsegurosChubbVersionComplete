<div class="row mt-2">
  <div class="col-5 mt-1">
    <button class="btn btn-primary" ><a class="nav-link" (click)="setSeguro()">Crear Persona</a></button>
  </div>
  <div class="col-4 mt-1">
    <input type="file" class="form-control-file form-control-sm " accept=".xlsx, .txt" (change)="onFileSelected($event)" required>
  </div>
  <div class="col-3 mt-1">
    <button class="btn btn-success" ><a class="nav-link" (click)="GetExcel()">Descargar Formato Excel</a></button>
  </div>

</div>

  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Cedula</th>
          <th scope="col">Nombre</th>
          <th scope="col">Telefono</th>
          <th scope="col">Edad</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of personas">
          <td>{{item.cedula}}</td>
          <td>{{item.nombreCliente}}</td>
          <td>{{item.telefono}}</td>
          <td>{{item.edad}}</td>
          <td><button class="btn btn-success" (click)="editar(item)">Editar</button></td>
          <td><button class="btn btn-danger" (click)="eliminarPersona(item)">Eliminar</button></td>
        </tr>
      </tbody>
  </table>
